<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="_logDiv" >
            <form action="#" class="box box1" id="_logForm">
                <h1>Sign Up</h1>
                <label for="_fullnameLabel"><b>Full Name</b></label><br>
                <input type="text" id="_fullnameInput" required><br><br>
                <label for="_userNameLabel"><b>User Name</b></label><br>
                <input type="text" id="_userNameInput" required><br><br>
                <label for="_passwordLabel"><b>Password</b></label><br>
                <input type="password" id="_passwordInput" required><br><br>
                <input type="button" value="SUBMIT" id="_btnSubmit"><br><br>
                <a href="#">Or Sign in</a>
            </form>    
        </div>
        <div id="_imageDiv" class="box box2">
            <img src="sunset-5755432_1280.jpg" alt="Not Found!" style="width: 400px; height: 450px;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
